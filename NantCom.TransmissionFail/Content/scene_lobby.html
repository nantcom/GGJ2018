<div ng-controller="LobbyScene as scene">
    <div>
        <div class="container">
            <h1 class="jumbotron">
                Transmission<b style="color:red">Fail</b>
            </h1>
            <h2>
                Your are in Game: {{globalState.currentMatch}}
            </h2>
        </div>
    </div>

    <div>
        <div class="container">
            Waiting for other players...

            <div class="alert alert-primary"
                 ng-repeat="alert in alerts">
                {{alert.message}}
            </div>
        </div>
    </div>

</div>
